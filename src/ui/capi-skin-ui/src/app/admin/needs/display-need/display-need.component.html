<mat-card style="background-color: #f1f2f6;">
  <mat-card-content>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <img class="img-thumbnail" style="height: 300px; max-height: 400px;" mat-card-image src="{{needsDto.photo}}"
          alt="{{needsDto.name}}">
      </div>
      <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
        <mat-card-header>
          <mat-card-title>
            Base productDto: {{needsDto.name}}
          </mat-card-title>
          <mat-card-subtitle style="font-weight: bold" *ngIf="needsDto.createdAt!=null">Created at: {{needsDto.createdAt
            | date}}</mat-card-subtitle>
          <mat-card-subtitle *ngIf="needsDto.updatedAt!=null">Updated at: {{needsDto.updatedAt | date}}
          </mat-card-subtitle>
        </mat-card-header>
        <p class="description">
          {{needsDto.description}}
        </p>
      </div>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="addBaseProduct(needsDto.id)">Add a new base product <span
        class="material-icons">
        add
      </span></button>
    <button mat-stroked-button color="accent" (click)="addNeeds(needsDto.id)">Update {{needsDto.name}}<span
        class="material-icons">
        edit
      </span></button>
    <button mat-stroked-button color="warn" (click)="deleteNeed(needsDto.id)">Delete {{needsDto.name}}<span
        class="material-icons">
        delete_forever
      </span></button>
  </mat-card-actions>
</mat-card>


<router-outlet></router-outlet>
