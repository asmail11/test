<mat-card style="background-color: #f1f2f6;">
    <mat-card-header>
      <mat-card-title>
        Actifs oil
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
  
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Details</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of actifs | paginate:{id:'displayActif', itemsPerPage: 2, currentPage:displayActif}">
            <td style="font-weight: bold; color: #2c3e50;">{{pro.name}}</td>
            <td>
              <button mat-mini-fab disabled style="color: #c23616; font-weight: bold;">
              {{pro.price}}Â£
            </button>
            </td>
            <td>
              <button mat-icon-button>
              <span class="material-icons details" (click)="detailActif(pro.id)">
                visibility
              </span>
              </button>
            </td>
            <td>
              <button mat-icon-button>
              <span class="material-icons edit" (click)="editActif(pro.id)">
              edit
            </span>
            </button>
          </td>
            <td>
              <button mat-icon-button>
                <span class="material-icons delete" (click)="deleteActif(pro.id)">
              delete_forever
            </span></button></td>
          </tr>
        </tbody>
      </table>
      <div class="card-footer bg-transparent border-danger">
        <pagination-controls (pageChange)="displayActif=$event" id="displayActif"></pagination-controls>
      </div>
    </mat-card-content>
  </mat-card>
