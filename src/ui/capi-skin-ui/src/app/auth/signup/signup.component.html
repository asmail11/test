
  <mat-card>
    <mat-card-header style="
        background: #d35400;
        padding: 15px 10px 6px;
        color: #ffffff;
        border-top-left-radius: 30px;
      ">
      <mat-card-title>
        <mat-icon>how_to_reg</mat-icon>
        <span style="margin-left: 8px">Singup</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content style="border: 4px solid #d35400">
      <mat-list>
        <mat-list-item>Please fill the fields</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <mat-progress-bar mode="indeterminate" *ngIf="showSpinner">
      </mat-progress-bar>
      <form (ngSubmit)="formRegister.form.valid && onSubmit()" #formRegister="ngForm" novalidate>
        <mat-vertical-stepper linear>
          <mat-step label="Step 1">
            <mat-form-field style="width: 100%">
              <mat-label>Username</mat-label>
              <input type="text" matInput placeholder="username" name="username" #username="ngModel"
                [(ngModel)]="form.username" />
            </mat-form-field>
            <br />

            <mat-form-field style="width: 100%">
              <mat-label>Email</mat-label>
              <input type="text" matInput placeholder="email" name="email" #email="ngModel" [(ngModel)]="form.email" />
            </mat-form-field>
            <br />

            <mat-form-field style="width: 100%">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="password" name="password" #password="ngModel"
                [(ngModel)]="form.password" />
            </mat-form-field>
            <br />
          </mat-step>

          <mat-step label="Step 2">
            <mat-form-field style="width: 100%">
              <mat-label>Name</mat-label>
              <input type="text" matInput placeholder="name" name="name" #name="ngModel" [(ngModel)]="form.name" />
            </mat-form-field>
            <br />

            <mat-form-field style="width: 100%">
              <mat-label>Birth date</mat-label>
              <input type="date" matInput placeholder="Birth Date" name="birthDate" #birthDate="ngModel"
                [(ngModel)]="form.birthDate" />
            </mat-form-field>
            <br />

            <div style="margin-bottom: 10px">
              <strong>Gender</strong>
            </div>

            <mat-radio-group aria-label="Select an option" [(ngModel)]="gender" name="gender"
              (ngModelChange)="setGender()">
              <mat-radio-button value="female">Female</mat-radio-button>
              <mat-radio-button value="male" style="margin-left: 10px">Male</mat-radio-button>
            </mat-radio-group>

            <div style="margin-top: 15px">
              <button mat-raised-button color="primary" type="submit" [disabled]="
                  username.invalid ||
                  email.invalid ||
                  password.invalid ||
                  name.invalid ||
                  birthDate.invalid
                ">
                Register <mat-icon>supervisor_account</mat-icon>
              </button>
            </div>
          </mat-step>
        </mat-vertical-stepper>
      </form>
    </mat-card-content>
    <hr/>
    <mat-card-actions>
      <p style="text-align: center;">
        All ready i have an account
        <button mat-button mat-dialog-close color="primary" (click)="login()">
          Singin<mat-icon>exit_to_app</mat-icon>
        </button>
      </p>
    </mat-card-actions>
  </mat-card>
