<div *ngIf='isLoggedIn; else loggedOut'>
  <app-home></app-home>
</div>

<ng-template #loggedOut>
    <div *ngIf="isLoginFailed" class="alert">
      <p> Username or password not correct </p>
    </div>
    <mat-card>
      <mat-card-header style="
              background: #d35400;
              padding: 15px 10px 6px;
              color: #ffffff;
              border-top-left-radius: 30px;
            ">
        <mat-card-title>
          <mat-icon>how_to_reg</mat-icon>
          <span style="margin-left: 8px">Signin</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content style="border: 4px solid #d35400">
        <mat-list>
          <mat-list-item>Please fill the fields</mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
        <mat-progress-bar mode="indeterminate" *ngIf="showSpinner">
        </mat-progress-bar>
        <form style="padding: 15px;" (ngSubmit)="formLogin.form.valid && onSubmit() " #formLogin="ngForm" novalidate>

          <mat-form-field style="width: 100%">
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="username" name="username" #username="ngModel"
              [(ngModel)]="form.username">
          </mat-form-field> <br>

          <mat-form-field style="width: 100%">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="password" name="password" #password="ngModel"
              [(ngModel)]="form.password">
          </mat-form-field> <br>
          <button mat-raised-button color="primary" type="submit"> Login<mat-icon>exit_to_app</mat-icon> </button>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <p style="text-align: center;">I don't have an account
          <button mat-button mat-dialog-close color="primary" (click)="signup()">Singup <mat-icon> supervisor_account </mat-icon>
          </button>
        </p>
      </mat-card-actions>

    </mat-card>
</ng-template>
